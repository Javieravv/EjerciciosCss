<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos-grid.css">
    <title>Divs Grid</title>
</head>
<body>
    <h1>Ejercicios con Grids</h1>
    <div class="container">
        <div class="item uno rojo">1</div>
        <div class="item dos amarillo">2</div>
        <div class="item tres azul">3</div>
        <div class="item cuatro verde">4</div>
        <div class="item cinco rojo">5</div>
        <div class="item seis amarillo">6</div>
        <div class="item siete azul">7</div>
        <div class="item ocho verde">8</div>
        <div class="item nueve rojo">9</div>
        <div class="item diez verde">10</div>
        <div class="item siete azul">11</div>
        <div class="item ocho verde">12</div>
        <div class="item nueve rojo">13</div>
        <div class="item diez verde">14</div>
    </div>
    <h1>Ejercicios con formularios</h1>
    
    <form action="">
        <div class="formulario container">
            <div class="date-expiration">
                <label for="month">
                    Mes
                    <input 
                        type="text" 
                        name="month" 
                        id=""
                        placeholder="MM" 
                        value=""
                        required
                    >
                </label>
                <label for="year">
                    Año
                    <input 
                        type="text" 
                        name="year" 
                        id=""
                        placeholder="YY" 
                        value=""
                        required
                    >
                </label>
            </div>
            <div class="number-cfv">
                <label for="number-cfv">
                    No CFV
                    <input 
                        type="text" 
                        name="number-cfv" 
                        id=""
                        placeholder="Dígito verificación" 
                        value=""
                        required
                    >
                </label>
            </div>
            <input 
                type="submit" 
                value="Enviar Datos"
            >
        </div>
    </form>
    <h1> Imagen Responsiva </h1>
    <div class="container1">
        <figure>
            <img 
                src="./images/computer2.jpg" 
                alt="" 
                srcset="">
        </figure>
    </div>

</body>
</html>
