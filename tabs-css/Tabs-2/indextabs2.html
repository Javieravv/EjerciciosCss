<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabas</title>
    <link rel="stylesheet" href="stylestabs2.css">
</head>

<body>
    <main>
        <h1>Tabs con CSS Mejorados</h1>
    
        <!-- Contenedor de los tabs -->
        <section class="section-tabs">
            <input type="radio" name="tabs" id="tab1" checked>
            <label for="tab1">Tab 1</label>
            <input type="radio" name="tabs" id="tab2">
            <label for="tab2">Tab 2</label>
            <input type="radio" name="tabs" id="tab3">
            <label for="tab3">Tab 3</label>
        </section>
    
        <!-- Contenedor del contenido de los tabs -->
        <section class="section-content">
            <div class="section-tabs_item tab1">
                <h2>Contenido para el Tab 1</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
            </div>
            <div class="section-tabs_item tab2">
                <h2>Contenido para el Tab 2</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
            </div>
            <div class="section-tabs_item tab3">
                <h2>Contenido para el Tab 3</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
            </div>
        </section>
    </main>
</body>

</html>
