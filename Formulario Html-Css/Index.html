<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Html Css</title>
    <link rel="stylesheet" href="css/formulariocss.css">
</head>
<body>
    <form  class="form">
         <h2 class="form__title">Inicia Sesión</h2>
         <p class="form__paragraph">
             ¿Aún no tienes una cuenta?
             <a href="#" class="form__link">Entra aquí</a>
        </p>

        <div class="form__container">
            <div class="form__group">
                <input type="text" class="form__input" id="nombre__usuario" placeholder=" ">
                <label for="nombre__usuario" class="form__label">Nombre:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" class="form__input" id="user" placeholder=" ">
                <label for="user" class="form__label">Usuario:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" class="form__input" id="password" placeholder=" ">
                <label for="password" class="form__label">Contraseña:</label>
                <span class="form__line"></span>
            </div>

            <input type="submit" class="form__submit" value="Entrar">
        </div>

    </form>

</body>
</html>
