<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos-ejercicio2-1.css">
    <title>Ejercicios Css Grid</title>
</head>
<body>
    <div class="container">
        <section class="left-section">
            <div class="tarjeta-front">
                <img 
                    src="./images/bg-card-front.png" alt="" srcset=""
                >
            </div>
            <div class="tarjeta-back">
                <img 
                    src="./images/bg-card-back.png" alt="" srcset=""
                >
            </div>
        </section>
        <section class="right-section">
            <div class="formulario">
                <form>
                    <label for="input-name">
                        Nombre
                        <input 
                            type="text"
                            placeholder="Nombre tarjetahabiente"
                        >
                    </label>
                    <label for="input-number">
                        Número tarjeta
                        <input 
                            type="text"
                            placeholder="Número tarjeta"
                        >
                    </label>
                    <div class="datos-adicionales">
                        <section class="date-expiration">
                            <label for="month">
                                Mes
                                <input 
                                    type="text"
                                    placeholder="MM"
                                    name="month"
                                >
                            </label>
                            <label for="year">
                                Año
                                <input 
                                    type="text"
                                    placeholder="YY"
                                    name="year"
                                >
                            </label>
                        </section>
                        <section class="number-cfv">
                            <label for="input-name">
                                Número Cvf
                                <input 
                                    type="text"
                                    placeholder="Número verificación"
                                >
                            </label>
                        </section>
                    </div>
                    <input type="submit" value="Confirmar" class="btn-confirmar">
                </form>
            </div>
        </section>
    </div>
</body>
</html>
